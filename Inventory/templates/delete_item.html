{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
      <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FF6F61;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'item_images/img.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

       nav {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #3498db;
            transform: scale(1.1);
        }

          a:hover {
            transform: scale(1.05);
            color: #f39c12;
        }



        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-top: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #f39c12;
        }

        th {
            background-color: #FF6F61;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .btn {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .edit-btn {
            background-color: #FFA500;
            color: white;
        }

        .delete-btn {
            background-color: #FF6347;
            color: white;
        }

        .add-btn {
            background-color: #4CAF50;
            color: white;
            display: block;
            margin: 20px auto;
        }

        .edit-btn:hover {
            background-color: #FFB86C;
        }

        .delete-btn:hover {
            background-color: #FF4500;
        }

        .add-btn:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            table {
                width: 90%;
            }
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
            nav ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Are you sure you want to delete "{{ item.name }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'manage_inventory' %}">Cancel</a>
    </form>
</body>
</html>
