{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: coral;
            color: #333;
            background-image: url("{% static 'item_images/img.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Navigation styles */
        nav {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #3498db; /* Light blue on hover */
            transform: scale(1.1);
        }

          a:hover {
            transform: scale(1.05); /* Slight zoom effect for links */
            color: #f39c12; /* Coral on hover */
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-top: 40px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        form {
            background-color: #fff;
            padding: 30px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px 0;
            border: 1px solid #f39c12;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: coral;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        button:hover {
            background-color: #FFB86C;
        }

        .back-button {
            display: inline-block;
            background-color: coral;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
            margin-top: 20px;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .back-button:hover {
            background-color: #FFB86C;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            form {
                width: 90%;
                padding: 20px;
            }
            nav ul li {
                display: block;
                margin-bottom: 10px;
            }
            nav ul li a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
 <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'inventory' %}">View Inventory</a></li>
            <li><a href="{% url 'add_item' %}">Add Item</a></li>
            <li><a href="{% url 'transaction_list' %}">Transaction</a></li>
            <li><a href="{% url 'manage_inventory' %}">Manage Inventory</a></li>
            <li><a href="{% url 'take_item' %}?action=take">Take Item</a></li>
            <li><a href="{% url 'return_item' %}?action=return">Return Item</a></li>
        </ul>
    </nav>
    <h1>Add New Item</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="count">Quantity:</label>
        <input type="number" id="count" name="count" min="1" required><br><br>

        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" onchange="previewImage(event)"><br><br>

        <button type="submit">Add Item</button>
    </form>

    <a href="{% url 'inventory' %}" class="back-button">Back to Inventory</a>

    <script>
        // Inline JavaScript for confirmation
        function showConfirmation() {
            alert('Item added successfully!');
            setTimeout(function() {
                window.location.href = "{% url 'inventory' %}";
            }, 1000);
            return false;
        }

        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('output');
                output.src = reader.result;
            };
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

</body>
</html>
