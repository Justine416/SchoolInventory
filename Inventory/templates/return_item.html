{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Return Item</title>

    <link rel="icon" href="{% static 'item_images/favicon.png' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url('{% static 'item_images/img.png' %}');
            background-size: cover;
            background-position: center;
        }

        nav {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 18px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        nav ul li a:hover {
            background-color: #3498db; /* Light blue on hover */
            transform: scale(1.1);
        }

          a:hover {
            transform: scale(1.05); /* Slight zoom effect for links */
            color: #f39c12; /* Coral on hover */
        }


        h1 {
            text-align: center;
            color: #333;
            margin-top: 30px;
            font-size: 36px;
        }

        form {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            opacity: 0.9;
        }

        form div {
            margin-bottom: 15px;
        }

        form label {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            background-color: #FF6F61;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>

   <!-- Navigation Bar -->
  <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'inventory' %}">View Inventory</a></li>
            <li><a href="{% url 'add_item' %}">Add Item</a></li>
            <li><a href="{% url 'transaction_list' %}">Transaction</a></li>
            <li><a href="{% url 'manage_inventory' %}">Manage Inventory</a></li>
            <li><a href="{% url 'take_item' %}?action=take">Take Item</a></li>
            <li><a href="{% url 'return_item' %}?action=return">Return Item</a></li>
        </ul>
    </nav>
    <!-- Heading -->
    <h1>Return an Item</h1>

    <!-- Form Section -->
    <form method="post">
        {% csrf_token %}

        <!-- Name Input -->
        <div>
            <label for="user_name">Your Name:</label>
            <input type="text" name="user_name" required>
        </div>

        <!-- Item Selection -->
        <div>
            <label for="item_id">Item:</label>
            <select name="item_id">
                {% for item in items %}
                <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Quantity Input -->
        <div>
            <label for="quantity">Quantity:</label>
            <input type="number" name="quantity" required>
        </div>

        <!-- Date Input -->
        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" required>
        </div>

        <!-- Submit Button -->
        <button type="submit">Return</button>
    </form>

    <!-- JavaScript for handling form submission and popup -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.querySelector("form");

            form.addEventListener("submit", function(event) {
                event.preventDefault();

                // Gather form data
                const userName = document.querySelector("input[name='user_name']").value;
                const itemId = document.querySelector("select[name='item_id']").value;
                const quantity = document.querySelector("input[name='quantity']").value;
                const date = document.querySelector("input[name='date']").value;

                // Check if all fields are filled out
                if (userName && itemId && quantity && date) {
                    // Assuming the return item request is successful:
                    alert(`Item returned successfully!\nItem: ${itemId}\nQuantity: ${quantity}\nDate: ${date}\nThank you, ${userName}!`);

                    // Redirect to index page after the popup message
                    window.location.href = "{% url 'home' %}";
                } else {
                    alert("Please fill in all fields.");
                }
            });
        });
    </script>

    <script src="{% static 'js/inventory.js' %}"></script>
    <script src="{% static 'js/events.js' %}"></script>

</body>
</html>
